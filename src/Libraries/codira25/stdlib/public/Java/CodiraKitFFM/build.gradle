plugins {
    id("build-logic.java-application-conventions")
}

group = "org.code.codekit"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(24))
    }
}

dependencies {
    implementation(project(':CodiraKitCore'))

    testImplementation(platform("org.junit:junit-bom:5.10.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
}

testing {
    suites {
        test {
            useJUnitJupiter('5.10.3')
        }
    }
}

tasks.test {
    useJUnitPlatform()
    testLogging {
        events("passed", "skipped", "failed")
    }
}

/// Enable access to preview APIs, e.g. java.lang.foreign.* (Panama)
tasks.withType(JavaCompile).configureEach {
    options.compilerArgs.add("--enable-preview")
    options.compilerArgs.add("-Xlint:preview")
}

// CodiraKit depends on CodiraKitCodira (Codira library that this Java library calls into)

def compileCodira = tasks.register("compileCodira", Exec) {
    description "Compile the language-java CodiraKitCodira dynamic library that CodiraKit (Java) calls into"

    inputs.file(new File(rootDir, "Package.code"))
    inputs.dir(new File(rootDir, "Sources/")) // a bit generous, but better safe than sorry, and include all Codira source changes
    outputs.dir(new File(rootDir, ".build"))

    workingDir = rootDir
    commandLine "language"
    args("build", "--target", "CodiraKitCodira")
}
tasks.build {
    dependsOn("compileCodira")
}



def cleanCodira = tasks.register("cleanCodira", Exec) {
    workingDir = rootDir
    commandLine "language"
    args("package", "clean")
}
tasks.clean {
    dependsOn("cleanCodira")
}

